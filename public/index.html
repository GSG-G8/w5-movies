<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <div class="main_searchArea">
          <label for="search-input">Enter movie name</label>
          <input type="text" class="search-query" id="search-input" placeholder="Enter movie name"/>
          <button class="search-btn">Search</button>
          <p class="error-msg">Please fill the field</p>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="movies">
        <div class="container">
          <div class="search-results"></div>
          <div class="popular-results">
            <h1>popular movies</h1>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
